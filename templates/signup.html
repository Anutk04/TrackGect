<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Campus Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('{{url_for('static', filename='gec.jpg')}}') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;  /* Center horizontally */
            align-items: flex-start;  /* Align from the top */
            padding-top: 120px;  /* Adjust this to move the form lower */
        }
        .signup-container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            opacity: 0.9;  /* Optional: makes the container slightly transparent */
        }
        .signup-container h2 {
            margin-bottom: 30px;
        }
        .signup-container .form-control {
            border-radius: 5px;
        }
        .signup-container .btn-primary {
            width: 100%;
            border-radius: 5px;
        }
        .signup-container p {
            text-align: center;
        }
        .signup-container .alert {
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2 class="text-center">Sign Up</h2>
    
    <!-- Flash message for errors -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }}">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Sign-Up Form -->
    <form method="POST" action="/signup">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="/login">Login here</a></p>
</div>

</body>
</html>
