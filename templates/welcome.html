<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .background {
            /* Set the image as the background */
            background: url('{{url_for('static', filename='gec.jpg')}}') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items at the top initially */
            color: white;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            padding-top: 380px; /* Push content downward */
            font weight:700px
        }

        .content {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            max-width: 80%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .btn {
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="background">
    <div class="content">
        <h1>Welcome to TrackGECT</h1>
        <p>Explore every corner of GOVERNMENT ENGINEERING COLLEGE THRISSUR easily with TrackGECT.</p>
        <a href="/login" class="btn btn-primary">Login</a>
        <a href="/signup" class="btn btn-secondary">Sign Up</a>
    </div>
</div>

</body>
</html>
