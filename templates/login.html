<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('{{url_for('static', filename='gec.jpg')}}') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;  /* Center horizontally */
            align-items: flex-start;  /* Align from the top */
            padding-top: 160px;  /* Adjust this to move the form lower */
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            opacity: 0.9;  /* Optional: makes the container slightly transparent */
        }
        .login-container h2 {
            margin-bottom: 30px;
        }
        .login-container .form-control {
            border-radius: 5px;
        }
        .login-container .btn-primary {
            width: 100%;
            border-radius: 5px;
        }
        .login-container p {
            text-align: center;
        }
        .login-container .alert {
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="text-center">Login</h2>
    
    <!-- Flash message for errors -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    
    <!-- Login Form -->
    <form method="POST" action="/login">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p class="mt-3">Don't have an account? <a href="/signup">Sign up here</a></p>
</div>

</body>
</html>
